<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    #main-number input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 30px;
      line-height: 48.45px;
      border-radius: 12px;
      margin: 0 10px;
      border-color: #159a9c;
      color: #159a9c;
    }
    .marquee {
      height: 25px;
      /* width: 420px; */

      overflow: hidden;
      position: relative;
    }

    .marquee div {
      display: block;
      width: 200%;
      height: 30px;

      position: absolute;
      overflow: hidden;

      animation: marquee 10s linear infinite;
    }

    .marquee span {
      float: left;
      width: 50%;
    }

    @keyframes marquee {
      0% {
        left: 0;
      }
      100% {
        left: -100%;
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
